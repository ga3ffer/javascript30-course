<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="test" onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('aloha');

    // Interpolated
    console.log('aloha today is a %s day!', 'great');
    const string = 'ES6';
    console.log(`This is ${string} interpolation`);

    // Styled
    console.log('%cI am some great text', 'font-size:20px; background: green; text-shadow: 5px 5px 0 yellow')

    // warning!
    console.warn('WARNING');

    // Error :|
    console.error('Crap!');

    // Info
    console.log('Hippos are Africa\'s most deadly animal');

    // Testing
    const p = document.querySelector('p');
    console.log(p.classList);
    console.assert(p.classList.contains('item'), 'That is wrong!');

    // clearing
    //console.clear(); // Clears console, Console was cleared message

    // Viewing DOM Elements
    console.log(p); // diaplay actual node
    console.dir(p); // display properties of element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('balls');
    console.count('balls');
    console.count('squeeze');
    console.count('balls');
    console.count('balls');
    console.count('squeeze');
    console.count('squeeze');
    console.count('squeeze');
    console.count('balls');
    console.count('squeeze');
    console.count('squeeze');
    console.count('squeeze');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/ga3ffer')
      .then(data => data.json())
      .then(data =>{
        console.timeEnd('fetching data');
        console.log(data);
      });

  console.table(dogs);
  
  </script>
</body>
</html>
